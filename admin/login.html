<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الإدارة - MK Local Brand</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <div class="logo">
                    <span class="logo-text">MK</span>
                    <div class="logo-underline"></div>
                </div>
                <span class="brand-name">Local Brand</span>
            </div>
            
            <h2 class="admin-title">دخول الإدارة</h2>
            <p class="admin-subtitle">يرجى إدخال بياناتك للوصول إلى لوحة التحكم</p>
            
            <form id="admin-login-form" class="admin-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">دخول</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="loading"></span>
                        جاري الدخول...
                    </span>
                </button>
            </form>
            
            <div class="admin-footer">
                <p>هل نسيت كلمة المرور؟ <a href="#" onclick="showForgotPassword()">اضغط هنا</a></p>
                <p><a href="../index.html">العودة للموقع</a></p>
            </div>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
